<div class="body">
  <div class="row form-container">
   <div class="col-xl-2 col-lg-8 col-md-1"></div> 
   <div class=" col-xl-8 col-lg-8 col-md-10 col-sm-12 form-style">
     <h1 class="flow-h1">Assign Categories</h1>
     
     <!-- error and success message div start here -->
     <div *ngIf="errorMessage" class="alert alert-danger danger-alert text-center" role="alert">
       <strong>{{errorMessage}}</strong>
     </div>
     <div *ngIf="successMessage" class="alert alert-success custom-success-alert text-center" role="alert">
       <strong>{{successMessage}}</strong>
     </div>
     <!-- error and success message div end here -->

     <form [formGroup]="schAssignedCategories"  #form="ngForm">
      <div class="row col-12 form-grid">

        <div class="col-12">
          <label class="col-12">School:<span class="mendatoryField">*</span></label>
          <div class="form-group col-12">
            <select class="form-control" formControlName="schoolId" #schoolId (change)="onSelectSchool(schoolId)" >
              <option  value="" disabled selected hidden >Select school </option>
              <option value="{{school._id}}" *ngFor="let school of schools">{{ school.schoolName }}</option>
            </select>
          </div>
        </div>

        <div class="col-12">
          <label class="col-12">Categories:<span class="mendatoryField">*</span></label>
          <div class="form-group col-12"> 
            <angular2-multiselect class="form-control" formControlName="categories" [data]="dropdownList" [(ngModel)]="selectedItems" 
            [settings]="dropdownSettings" 
            (onSelect)="onItemSelect($event)" 
            (onDeSelect)="OnItemDeSelect($event)"
            (onSelectAll)="onSelectAll($event)"
            (onDeSelectAll)="onDeSelectAll($event)"></angular2-multiselect>
          </div>
        </div>
        <!-- button div start here -->
        <div class=" col-12  form-actions">
         <button type="cancel" class="btn btn-primary">Cancel</button>
         <button type="submit" class="btn btn-primary" 
         [disabled]="schAssignedCategories.invalid" (click)="submitCategories(schAssignedCategories)" >Submit</button>
       </div>
       <!-- button div end here -->
     </div>
   </form>

 </div>
</div>
</div>
