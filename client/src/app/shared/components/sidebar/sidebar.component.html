<div class="row">
  <div class="w-20 pl-0 pr-0 side-bar" id="side-bar">
    <div  *ngIf="urlPrefix" class="row col-12 card p-0 menu">
      <div class="col-12 sidebar-li text-left p-0 pl-2 f-lp">
        <a class="nav-link" href="#" [routerLink]="['/', urlPrefix]" (click)="handleClick()">Dashboard</a>
      </div>
    </div>

    <div class="row col-12 card p-0 menu" *ngFor=" let menu of menus; let i=index">
      <!-- Menu item without submenus -->
      <div *ngIf="!menu.subMenus" class="col-12 sidebar-li text-left p-0 pl-2 f-lp">
        <a  href="#" [routerLink]="['/', urlPrefix, menu.url]" (click)="handleClick()">{{menu.label}}</a>
      </div>
      <div *ngIf="menu.subMenus" class="col-12 sidebar-li text-left p-0 pl-2 f-t" (click)="rotateExpendIcon('t'+i)" data-toggle="collapse" [attr.data-target]='"#menu"+i' aria-expanded="false">

        <a class="pl-2"> {{menu.label | slice:0:24}}<span *ngIf="menu.label?.length>24">..</span></a>
       <span class="float-right pr-4">
       <a href="javascript:void(0)"><i class="fa fa fa-graduation-cap" aria-hidden="true"></i></a>
      </span>
        <span class="float-right pr-4">
        <a href="javascript:void(0)"> <i id="t{{i}}" class="fa fa-plus" aria-hidden="true"></i></a>
       </span>

    </div>
    <div id="menu{{i}}" class="collapse">
      <!-- [class.show]="i==0" -->
      <div class="col-12 card p-0 pl-0 border-none submenu my-0" *ngFor="let subMenu of menu?.subMenus; let j=index">
        <div class="col-12 sidebar-li text-left p-0 pl-2 f-st">
          <a class="nav-link" href="#" [routerLink]="['/', urlPrefix, subMenu.url]" (click)="handleClick()">{{subMenu.label}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
