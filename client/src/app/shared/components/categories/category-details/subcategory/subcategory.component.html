<div class="container-section">
  <div class="row">
    <div class="col-md-1 pl-0 pr-0">
    </div>
    <div class="col-md-11">
      <div class="container-fluid">
        <div class="row breadcrumb">
          <div class="col-8 text-left mt-2 mb-1 ">
            <a class="page-heading" [routerLink]="['/', urlPrefix, 'categories']"><i class="fa fa-home" aria-hidden="true"></i> Categories</a> / <a class="page-heading" [routerLink]="['/', urlPrefix, 'categories',categoryId]"><i class="fa fa-home" aria-hidden="true"></i> Subcategories</a> / <span class="breadcrumb-active" *ngIf="!updateSubCategoryId">Add a new subcategory</span> <span class="breadcrumb-active" *ngIf="updateSubCategoryId">Update subcategory</span>
          </div>
          <div class="col-4 text-right">
            <a class="btn btn-outline-info back" [routerLink]="['/', urlPrefix, 'categories',categoryId]"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> Back
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-12 pt-4">
            <div *ngIf="updateSubCategoryId; else elsblock; then thenblock;"></div>
            <ng-template #elsblock>
              <h2 class="legend">Add a new subcategory</h2>
            </ng-template>
            <ng-template #thenblock>
              <h2 class="legend">Update subcategory</h2>
            </ng-template>
          </div>
        </div>
        <div *ngIf="backendErrorMsg">
          <ul>
            <li class="backend-errors" *ngFor="let msg of backendErrorMsg.slice().reverse() ">{{msg}}</li>
          </ul>
        </div>
        <form role="form" [formGroup]="formSubCategory">
          <div class="row">
            <div class="col-12 pb-4">
              <div class="form-group ">
                <div class="row">
                  <label for="title" class="col-sm-2 text-center form-label">
                    <span class="form_required">*</span> Title
                  </label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="subCategoryName" />
                    <div *ngIf="formSubCategory.get('subCategoryName').touched && formSubCategory.get('subCategoryName').errors">
                       <div class="error">
                        <div *ngIf="formSubCategory.get('subCategoryName').errors.minlength">
                          {{Config.title.minlength[1]}}
                        </div>
                        <div *ngIf="formSubCategory.get('subCategoryName').errors.maxlength">
                          {{Config.title.maxlength[1]}}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row pt-4">
                  <label for="description" class="col-sm-2 text-center form-label">
                    <span class="form_required">*</span> Description
                  </label>
                  <div class="col-sm-8">
                    <ckeditor class="form-control" [(ngModel)]="subCategoryDescription" debounce="500" [ngModelOptions]="{standalone: true}">
                    </ckeditor>
                  </div>
                </div>
                <div class="row pt-4" *ngIf="updateSubCategoryId">
                  <label for="description" class="col-sm-2 text-center form-label">
                    <span class="form_required">*</span> Status
                  </label>
                  <div class="col-sm-8">
                    <div class="form-check form-check-inline">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="statusCheck" [value]="status.ACTIVE" checked formControlName="statusCheck"> Active
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="statusCheck" [value]="status.INACTIVE" formControlName="statusCheck"> Inactive
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row pt-4 text-center">
                  <div class="col-sm-2"></div>
                  <div class="col-sm-8">
                    <button type="button" class="btn btn-default" (click)="initializeForm()">
                      Reset
                    </button>
                    <button type="button" class="btn btn-save" title="Save" *ngIf="!updateSubCategoryId" [disabled]="!formSubCategory.valid" (click)="saveSubCategory(formSubCategory)" [ngStyle]="{'cursor':formSubCategory.valid ? 'pointer': 'not-allowed' }">
                      Save
                    </button>
                    <button type="button" class="btn btn-update" title="Update" *ngIf="updateSubCategoryId" [disabled]="!formSubCategory.valid" (click)="updateSubCategory(formSubCategory)" [ngStyle]="{'cursor':formSubCategory.valid ? 'pointer' : 'not-allowed' }">
                      Update
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
