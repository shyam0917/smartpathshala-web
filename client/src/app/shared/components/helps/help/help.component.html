<div class="container-section">
  <div class="row">
    <div class="col-md-1 pl-0 pr-0">
    </div>
    <div class="col-md-11">
      <div class="row">
        <div class="col-sm-12 pt-4">
          <h2 class="legend textposition">Hi. How can we help?</h2>
        </div>
        <div class="col-sm-12">
          <form [formGroup]="helpForm">
            <div class="row text-center">
              <div class="col-md-10 col-sm-12">
                <div class="row form-group">
                  <div class="col-md-4 col-sm-12 text-center">
                    <label for="title" class="text-center form-label">
                      <span class="form_required">*</span> Category
                    </label>
                  </div>
                  <div class="col-md-6 col-sm-12 text-left">
                    <select class="form-control" formControlName="category">
                      <option value="" disabled selected hidden>Select Category </option>
                      <option value="{{category}}" *ngFor="let category of categories">{{ category }}</option>
                    </select>
                    <div *ngIf="helpForm.get('category').touched && helpForm.get('category').errors">
                      <div class="error-msg ml-4" *ngIf="helpForm.get('category').errors.required">
                        Category is required
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row text-center">
              <div class="col-md-10 col-sm-12">
                <div class="row form-group">
                  <div class="col-md-4 col-sm-12 text-center">
                    <label for="title" class="text-center form-label">
                      <span class="form_required">*</span> Description
                    </label>
                  </div>
                  <div class="col-md-6 col-sm-12 text-left">
                    <textarea type="text" formControlName="description" id="description" name="description" class="form-control" rows="7" cols="25" placeholder="Please Enter your Message Here"></textarea>
                    <div *ngIf="helpForm.get('description').touched && helpForm.get('description').errors">
                      <div class="error-msg ml-4" *ngIf="helpForm.get('description').errors.required">
                        Description is required
                      </div>
                      <div class="error-msg ml-4" *ngIf="helpForm.get('description').errors.maxlength">
                        Description can be of 900 characters only.
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row text-center">
              <div class="col-md-10 col-sm-12">
                <div class="row form-group">
                  <div class="col-md-4 col-sm-12 text-center">
                    <label for="title" class="text-center form-label">
                      Attachment
                    </label>
                  </div>
                  <div class="col-md-6 col-sm-12 text-left">
                    <input type="file" id="icon" (change)="onFileChange($event)" #fileInput>
                    <div *ngIf="errorMessage" class="text-danger">
                      <p>{{errorMessage}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row text-center">
              <div class="col-md-10 col-sm-12">
                <div class="row form-group">
                  <div class="col-md-10 col-sm-12 text-center">
                    <button type="button" class="btn btn-cancel" title="Cancel" [routerLink]="['/', urlPrefix, 'helps']">Cancel</button>
                    <button name="submit" class="btn btn-primary" type="button" [disabled]="helpForm.invalid" (click)="saveHelp(helpForm)" [ngStyle]="{'cursor':helpForm.valid ? 'pointer' : 'not-allowed' }">Save</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
