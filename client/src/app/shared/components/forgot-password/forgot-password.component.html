<div class="container-section">
  <div class="row">
    <div class="col-md-12 col-sm-12  text-center find-message">
      <span class="">
        {{title}}
      </span>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-4 col-sm-12 text-center form-container">

      <form class="formSection" (ngSubmit)="submitEmail(forgotPasswordForm.form)"  #forgotPasswordForm="ngForm">
        <fieldset>
          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
           <strong>{{errorMessage}}</strong>
         </div>
         <div *ngIf="successMessage" class="alert alert-success" role="alert">
           <strong>{{successMessage}}</strong>
         </div>
         <div *ngIf="emailField.touched && emailField.errors">
          <div class="error" *ngIf="emailField.errors.required">
            The email is required
          </div>
          <div class="error" *ngIf="emailField.errors.pattern">
            Please enter a valid email address
          </div>
        </div>
        <div class="form-group">
          <input type="email" placeholder="Please enter your registered email" class="form-control" name="email" ngModel #emailField="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" >
        </div>
        <div class="form-group">
          <button  class="form-control btn btn-submit" [disabled]="forgotPasswordForm.invalid" [ngStyle]="{'cursor':forgotPasswordForm.invalid ? 'not-allowed' : 'pointer' }">Submit</button>
        </div>
        <div class="sign-in">
          <a href="javascript:void(0)" routerLink="/">Signin</a>
        </div>
      </fieldset>
    </form>
    
  </div>
</div>
</div>
